<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Bot Discord</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e1e2f, #2c3e50);
      color: #fff;
      transition: background 0.5s ease;
    }

    .header {
      background: linear-gradient(to right, #4a00e0, #8e2de2);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom-left-radius: 1rem;
      border-bottom-right-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
    }

    .controls button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      margin-left: 1rem;
      cursor: pointer;
    }

    .menu {
      background-color: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 1rem;
      margin: 1rem;
      padding: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .menu-category {
      margin-bottom: 1.5rem;
    }

    .menu-category h3 {
      margin: 0.5rem 0;
      color: #a0d8ff;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 0.3rem;
    }

    .menu ul {
      list-style: none;
      padding: 0;
    }

    .menu ul li {
      margin: 0.5rem 0;
    }

    .menu ul li a {
      text-decoration: none;
      color: #fff;
      padding: 0.5rem 1rem;
      display: block;
      border-radius: 1rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .menu ul li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .content {
      padding: 2rem;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .feature {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1rem;
      margin: 1rem 0;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .feature:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    .feature button {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border: none;
      border-radius: 2rem;
      padding: 0.5rem 1rem;
      color: #fff;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: transform 0.2s ease;
    }

    .feature button:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease forwards;
    }

    .modal-content {
      background: #2f3542;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 600px;
    }

    .close {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 2rem;
      color: white;
      text-decoration: none;
      transition: transform 0.2s ease;
      display: inline-block;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    @media screen and (max-width: 768px) {
      .menu {
        margin: 0.5rem;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Discord Bot Dashboard</div>
    <div class="controls">
      <button class="theme-toggle"><i class="fas fa-sun"></i></button>
    </div>
  </header>
  <nav class="menu">
    <div class="menu-category">
      <h3>Navigation</h3>
      <ul>
        <li><a href="#home"><i class="fas fa-home"></i> Accueil</a></li>
        <li><a href="#about"><i class="fas fa-info-circle"></i> À propos</a></li>
        <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </div>
    <div class="menu-category">
      <h3>Configuration</h3>
      <ul>
        <li><a href="#config"><i class="fas fa-sliders-h"></i> Paramètres</a></li>
        <li><a href="#permissions"><i class="fas fa-users-cog"></i> Permissions</a></li>
        <li><a href="#logs"><i class="fas fa-database"></i> Logs</a></li>
      </ul>
    </div>
    <div class="menu-category">
      <h3>Outils</h3>
      <ul>
        <li><a href="#commands"><i class="fas fa-terminal"></i> Commandes</a></li>
        <li><a href="#servers"><i class="fas fa-server"></i> Serveurs</a></li>
      </ul>
    </div>
  </nav>
  <div class="content">
    <!-- Page d'accueil principale ici -->
  </div>
</body>
</html>
